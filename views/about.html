<!DOCTYPE html>
<html>

<head>
    <title>About Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            padding: 0rem 20rem 0rem 20rem;
        }

        .header {
            background-color: #2b2a2a;
            color: white;
            text-align: center;
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            text-align: center;
        }

        #scroll-menu {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        #scroll-menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        #scroll-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/homepage">TradeLink</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/homepage">Home</a></li>
            <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu" aria-labelledby="productsDropdown">
                    <a class="dropdown-item" href="/products/items">Electric</a>
                    <a class="dropdown-item" href="/products/items">Wooden</a>
                    <a class="dropdown-item" href="/products/items">Fabric</a>
                </div>
            </li> -->
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
        </ul>
    </nav>

    <div class="content">
        <div id="scroll-menu">
            <a href="#about_us">About us</a>
            <a href="#Founder">Founder</a>
            <a href="#company_history">Company history</a>
            <a href="#address">Address</a>
        </div>
        <div class="container mt-3">
            <div class="text-center">
                <br><br>
                <h1 id="about_us">About Us</h1>
                <br>
                <img src="images/Logo/Logo.png" style="padding: auto; width: 300px; height: 300px;" class="mt-3">
                <br><br><br>
                <h4 id="Founder">
                    <%= data.Founder %>
                </h4><br>
                <p class="mt-3">
                    <%= data.biography %>
                </p>
                <br>
                <h4 id="company_history">
                    <%= data.companyName %>
                </h4><br>
                <p>
                    <%= data.history %>
                </p>
                <br>
                <h4 id="address">Address</h4><br>
                <p>
                    <%= data.address %>
                </p>
            </div>
        </div>
    </div>

    <br><br><br><br><br>
    <div id="footer" class="footer">
        <img src="https://picsum.photos/700/700?random=8" alt="Company Logo" style="width: 50px; border-radius: 50%;">
        <p>&copy; <%= new Date().getFullYear() %> Company Name @ Org</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
